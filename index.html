<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./atyle.css">
    <link rel="shortcut icon" href="./img/yellow.jpeg" type="image/x-icon">
    <title>Super Man</title>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
          <div class="containerr">
            <h1 class="batman mb-5">Bat Man Form</h1>
          </div>  
            <div class="col-lg-5 mt-1">

                    <input type="text" placeholder="Full Name" class="form-control">

                    <input type="text" placeholder="Phone Number" class="form-control mt-4">

                        <label class="form-check-label" for="flexCheckChecked">
                          Remember Me
                        </label>
                      </div>
                    <button type="button" class="btn btn-warningg mt-4 w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
